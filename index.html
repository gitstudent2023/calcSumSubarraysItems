<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Сколько подмассивов возвращают сумму всех элементов, равную K
    const K = 5;
    const arr = [7, 2, -5, 1, 1, -1, 5, -5];
    
    function calcSum(arr) {
      let count = 0;

      for (let i = 0; i < arr.length - 1; i++) {
        let sum = arr[i];
        if (arr[i] === K) {
          count++;
        }
        for (let j = i + 1; j < arr.length; j++) {
          sum += arr[j];
          if (sum === K) {
            count++;
          }
        }
      }

      return count;
    };
    
    console.log('result: ', calcSum(arr));
  </script>
</body>
</html>
